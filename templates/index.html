{%extends "base.html" %}
{% block content %}

    <div class="content">
        <h1>Form</h1>
    </div>
    <hr>
    <div class="content">
    <form method="post" class="details" name="details">
        <p>
            <b><label for="name">Name</label></b><br>
        </p><p>
            <input required type="text" name="name"placeholder="Name" style="height: 28px; width: 212px">
        </p>
        <p>
            <b><label for="email">E-mail</label></b>
            <br></p><p>
            <input type="text" required name="email"placeholder="Mail ID" style="height: 28px; width: 212px">
        </p>
        <p>
            <b><label for="number">Mobile Number</label></b>
            <br></p><p>
            <input type="tel" id="phone" name="number" pattern="[0-9]{10-14}" minlength="10" maxlength="14" style="height: 28px; width: 212px" placeholder="Phone Number" required>
        </p>
        
        <p>
            <b><label for="gender">Gender</label></b>
            <br>
        
            <input id="gender-0" name="gender" required type="radio" value="Male">
            <label for="gender-0">Male</label>
        
            <input id="gender-1" name="gender" required type="radio" value="Female">
            <label for="gender-1">Female</label>

            <input id="gender-2" name="gender" required type="radio" value="Others">
            <label for="gender-2">Others</label>
        </p>
        <p class="success success-hidden"></p>
        <p class="error error-hidden"></p>
            <br>
        <button class="btn" type="submit">Submit</button>
        
    </form>
        
    </div>
    <hr>
    <div class="details-table">

    
    <table>
        <thead width="100%">
            <th>ID</th>
            <th class="name">Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Number</th>
            <th> Modify </th>
            
        </thead>
        {% for data in details %}

        <tr>
            <td>{{data["_id"]}}</td>
            <td>{{data["name"]}}</td>
            <td>{{data["email"]}}</td>
            <td>{{data["gender"]}}</td>
            <td>{{data["number"]}}</td>
            <td>
                <form method="POST" action="{{ url_for('delete', id=data['_id']) }}" >
                    <input type="submit"  class="btnnd" value="Delete" onclick="return confirm('Are you sure you want to delete this entry?')">
                </form>
            
                
                <div class="home">
                    <a href="/edit/" ><button href="edit.html" id="Update-btn"  class="btnn" type="submit">Update</button></a>
                    
                </div>
            </td>
        </tr>
        {% endfor %}

    </table>
    </div>

    
{% endblock  %}}
